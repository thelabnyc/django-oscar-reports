services:
  postgres:
    image: postgres:latest@sha256:e1dc516c05e74a525757c079668f5de53855f5611b3971a6491586f2ffe05db7
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  test:
    build: .
    command: python sandbox/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    links:
      - postgres
    volumes:
      - .:/code
