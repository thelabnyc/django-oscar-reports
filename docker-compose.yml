services:
  postgres:
    image: postgres:latest@sha256:5250e6187084ddf4ba407027d07eed2419d4656e30821afef43825c6c0d127df
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  test:
    build: .
    command: python sandbox/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    links:
      - postgres
    volumes:
      - .:/code
